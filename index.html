<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

      <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   
   <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

 
    <script type="text/javascript" src="index.js"></script>
  <title>Book Your Next Trip Here</title>
  </head>

  <body>
    <div  align="center">
      <div id="chart">
        <div >
          <div class="seat" id="1">1</div>
          <div class="seat" id="2">2</div>
          <div class="seat" id="3">3</div>
          <div class="seat" id="4">4</div>
          <div class="seat" id="5">5</div>
          <div class="seat" id="6">6</div>
        </div>

        <div >
          <div class="seat" id="7">7</div>
          <div class="seat" id="8">8</div>
          <div class="seat" id="9">9</div>
          <div class="seat" id="10">10</div>
          <div class="seat" id="11">11</div>
          <div class="seat" id="12">12</div>
        </div>

        <div >
          <div class="seat" id="13">13</div>
          <div class="seat" id="14">14</div>
          <div class="seat" id="15">15</div>
          <div class="seat" id="16">16</div>
          <div class="seat" id="17">17</div>
          <div class="seat" id="18">18</div>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="form" class="alert alert-info" style="display: none">
        <form>
            <h2 class="text-center h1">Seat Request Submission Form</h2>
            <br>
            <label class="h2">Name:</label>
            <input id="name" type="text" class="form-control form-control-lg" placeholder="Add First Name" name="firstName" placeholder="First Name">

            <label class="h2">Phone Number:</label>
            <input id="phone" type="number" class="form-control" placeholder="Add Last Name" name="firstName" placeholder="First Name">

            <label class="h2">Seat Number:</label>
            <input id="seatNum" type="text" class="form-control" placeholder="Seat Number" name="firstName" placeholder="First Name">
            <p class="h5">This number has been automatically entered for you.</p>
            <br>

            <input id="submit" type="submit" value="Submit" name="Submit" class="btn btn-primary btn-lg">
            <input id="cancel" type="cancel" value="Cancel" name="Cancel" class="btn btn-danger btn-lg">


        </form>
      </div>

    </div>


  </body>
</html>
